	text-align: center;
	color: #f2f2f2;

	padding-top: 200px;
	background-color: #333;
	padding: 10px;
	margin-top: -60px;
	margin-bottom: 30px;

	margin: 0px auto;

	text-align: auto;

	<body class = "content">
		<header>
			<h1 class="header">Welcome to Duckie Emporium 2:</h1>
			<h2> "Quack" with a Vengeance!</h2>
		</header>
		<fieldset>
			<legend>Employee Login</legend>
			<form method = "get" action = "/Learned_Brandon_P1/employeelogin">
				<label>Username:<br/>
				<input type =  "text" name="eusername" placeholder="Username..." maxlength="20">
				</label><br/>
				<label>Password:<br/>
				<input type =  "text" name="epassword" placeholder="Password..." maxlength="20">
				</label><br/>
				<input type="submit" value = "Login">
			</form>
		</fieldset style="width: 540px;">
		
		<fieldset>
			<legend>Customer Login</legend>
			<form method = "get" action = "/Learned_Brandon_P1/customerlogin">
				<label>Username:<br/>
				<input type =  "text" name="cusername" required="required" placeholder="Username..." maxlength="20">
				</label><br/>
				<label>Password:<br/>
				<input type =  "text" name="cpassword" required="required" placeholder="Password..." maxlength="20">
				</label><br/>
				<input type="submit" value = "Login">
			</form>
		</fieldset>
		
		<fieldset>
			<legend>Create Account</legend>
			<form method = "post" action = "/Learned_Brandon_P1/createcustomer">
				<label>First Name:<br/>
				<input type =  "text" name="firstname" required="required" pattern="[a-zA-Z]*" placeholder="First Name..." maxlength="50">
				</label><br/>
				<label>Last Name:<br/>
				<input type =  "text" name="lastname" required="required" pattern="[a-zA-Z]*" placeholder="Last Name..." maxlength="50">
				</label><br/>
				<label>Username: <br/>
				<input type =  "text" name="cusername" required="required" pattern="[a-zA-Z0-9]*" placeholder="Username..." minlength = "8" maxlength="20">
				</label><br/>
				<label>Password: <br/>
				<input type =  "text" name="cpassword" required="required" placeholder="Password..." minlength = "8" maxlength="20">
				</label><br/>
				<label>Email Address: <br/>
				<input type =  "email" name="email" required="required" placeholder="Email..." maxlength="50">
				</label><br/>
				<input type="submit" value = "Create Account">
			</form>
		</fieldset>
