<html>
	<body>
		<h1>Welcome to Duckie Emporium.</h1>
		<h2>Where Every Day is Your Duckie Day!</h2>
		<p>Please Select From the Options Below</p>
		
		
		<fieldset>
			<legend>Employee Login</legend>
			<form method = "get" action = "">
				<label>Username:<br/>
				<input type =  "text" name="eusername" placeholder="Username..." maxlength="20">
				</label><br/>
				<label>Password:<br/>
				<input type =  "text" name="epassword" placeholder="Password..." maxlength="20">
				</label><br/>
				<input type="submit" value = "Login">
			</form>
		</fieldset>
		
		<fieldset>
			<legend>Customer Login</legend>
			<form method = "get" action = "">
				<label>Username:<br/>
				<input type =  "text" name="cusername" placeholder="Username..." maxlength="20">
				</label><br/>
				<label>Password:<br/>
				<input type =  "text" name="cpassword" placeholder="Password..." maxlength="20">
				</label><br/>
				<input type="submit" value = "Login">
			</form>
		</fieldset>
		
		<fieldset>
			<legend>Create Account</legend>
			<form method = "post" action = "/Learned_Brandon_P1/createcustomer">
				<label>First Name:<br/>
				<input type =  "text" name="firstname" required="required" pattern="[a-zA-Z]*" placeholder="First Name..." maxlength="50">
				<i>(Numbers/Special Characters Not Allowed)</i>								
				</label><br/>
				<label>Last Name:<br/>
				<input type =  "text" name="lastname" required="required" pattern="[a-zA-Z]*" placeholder="Last Name..." maxlength="50">
				<i>(Numbers/Special Characters Not Allowed)</i>				
				</label><br/>
				<label>Username: <br/>
				<input type =  "text" name="cusername" required="required" pattern="[a-zA-Z0-9]*" placeholder="Username..." minlength = "8" maxlength="20">
				<i>(Special Characters Not Allowed - 8-20 Characters)</i>
				</label><br/>
				<label>Password: <br/>
				<input type =  "text" name="cpassword" required="required" placeholder="Password..." minlength = "8" maxlength="20">
				<i>(8-20 Characters)</i>
				</label><br/>
				<label>Email Address: <br/>
				<input type =  "email" name="email" required="required" placeholder="Email..." maxlength="50">
				<i>(Ex: email@email.com)</i>
				</label><br/>
				<input type="submit" value = "Create Account">
			</form>
		</fieldset>
		

	</body>
</html>
